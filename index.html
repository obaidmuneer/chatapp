<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js"
      integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.js"
      integrity="sha512-alPPV0FSr6mYlSRf3QgbZmEqL7o99K5e30hGX+FrqDwMhnTngIeshurUAuKFDG28IzPSCSWTwmEfN0wBjg19KQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Chap-App</title>
  </head>
  <body>
    <h1>Welcome to my chat app</h1>
    <div class="nameContainer">
      <form class="nameForm" onsubmit="getName(); return false">
        <span>Enter Your Name : </span><input class="name" type="text" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="msgContainer">
      <form class="msgForm" onsubmit="sendMsg(); return false">
        <span>Enter Your Msg : </span> <input class="msg" type="text" />
        <button type="submit">Send Msg</button>
      </form>
      <button onclick="dlt()">Delete Chat</button>

      <div id="result"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
